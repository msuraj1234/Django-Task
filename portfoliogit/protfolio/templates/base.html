<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PortFolio - Developer Portfolio</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free Website Template" name="keywords">
    <meta content="Free Website Template" name="description">

    <!-- Favicon -->
    {% comment %}
    <link href="img/favicon.ico" rel="icon"> {% endcomment %}

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="51">
    <!-- Nav Bar Start -->

    <div class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <div class="hero" id="home">
                <div class="container-fluid">
                <a href="index.html" class="navbar-brand">PortFolio</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav ml-auto">
                        <a href="/" class="nav-item nav-link active"
                            style="font-family: 'Times New Roman', Times, serif;"><b>Home</b></a>
                        <a href="/resume" class="nav-item nav-link "
                            style="font-family: 'Times New Roman', Times, serif;"><b>Resume</b> </a>
                        <a href="/project" class="nav-item nav-link"
                            style="font-family: 'Times New Roman', Times, serif;"><b>Projects</b></a>
                        <a href="/blog" class="nav-item nav-link"
                            style="font-family: 'Times New Roman', Times, serif;"><b>Blogs</b></a>
                        <a href="/about" class="nav-item nav-link"
                            style="font-family: 'Times New Roman', Times, serif;"><b>About</b></a>
                        <a href="/contact" class="nav-item nav-link"
                            style="font-family: 'Times New Roman', Times, serif;"><b>Contact</b></a>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    {% block body %}{% endblock body %}
</body>

</html>
